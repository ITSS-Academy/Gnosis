<div id="cart-container">
    <div id="cart-box">
        <div id="detail-nav">
            <div class="nav-left">
                <h4 class="nav-home" (click)="backhome()">Home</h4>
                <h4>
                    <tui-svg src="tuiIconChevronsRight"></tui-svg>
                </h4>
                <h4>Cart</h4>
            </div>
            <div class="nav-right">
                <tui-input tuiTextfieldIconLeft="tuiIconSearchLarge" [tuiTextfieldSize]="'m'" [(ngModel)]="search">
                    Search
                </tui-input>
            </div>
        </div>
        <div class="nav-content">
        </div>
        <div id="cart-content">
            <div id="course-cart">
                <div id="title-course">
                    <h2>You have {{cartCount}} course in your cart</h2>
                </div>
                <hr>
                <div id="course-box">
                    <div id="product-course" *ngFor="let course of cartList$ | async">
                        <div class="course-ima">
                            <img src={{course.img}}>
                        </div>
                        <div class="course-cont">
                            <h2>{{course.name}}</h2>
                            <p>$ {{course.price}}</p>
                        </div>
                        <div class="course-ic">
                            <tui-svg (click)="removeCourseFromCart(course)" src="tuiIconCloseLarge"></tui-svg>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cart-box">
                <div id="order-cart">
                    <div class="top-cart">
                        <h2>
                            Order
                        </h2>
                    </div>

                    <div class="center-cart">
                        <div class="top-center">

                        </div>
                        <div class="price-cart">
                            <span>Provisional</span>
                            <span>$ {{total$ | async}}</span>
                        </div>
                        <div class="count-cart">
                            <span>Discount</span>
                            <span>0%</span>
                        </div>
                        <div class="top-center">

                        </div>
                        <div class="total-cart">
                            <span>Total</span>
                            <span>$ {{total$ | async}}</span>
                        </div>
                    </div>
                    <div class="bot-cart">
                        <button tuiButton type="button" appearance="primary"
                            class="tui-space_right-3 tui-space_bottom-3" (click)="buyCourse()">
                            Buy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
